<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="calcstyle.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <title>Grace's Calculator</title>
    <body>
        <center>
            <br>
            <br>
            <br>
            <br>
        <div id = "calculator">
            <div id="answer">
                <output id="result"></output>
            </div>
            <div id = "display">
                <button id="clear">Clear</button>
                <button id="negative">Neg</button>
                <button id="divide">รท</button>
                <br>
                <button id="btn7">7</button>
                <button id="btn8">8</button>
                <button id="btn9">9</button>
                <button id="multiply">ร</button>
                <br>
                <button id="btn4">4</button>
                <button id="btn5">5</button>
                <button id="btn6">6</button>
                <button id = "subtract">-</button>
                <br>
                <button id="btn1">1</button>
                <button id="btn2">2</button>
                <button id="btn3">3</button>
                <button id="add">+</button>
                <br>
                <button id="btn0">0</button>
                <button id="period">.</button>
                <button id="equals">=</button>
            </div>
        </div>
        <script src="calcscript.js"></script>
        <h3 id="footer">Calculator built by grace</h3>
    </center>
</body>
</head>
